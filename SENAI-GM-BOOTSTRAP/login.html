<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <title>Login GameMania</title>
    </head>

    <style>
        body {
            background-color: #344478;
        }
        #login{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 650px;
        }
        .area{
            background-color: rgba(19, 19, 19, 0.3);
            padding: 40px;
            width: 500px;
        }
        .areaLogin{
            display: flex;
            flex-direction: column;
            padding: 10px 0;
            color: #fff;
        }
        .cardEnviar{
            display: flex;
        }
        .cardEnviar a{
            text-align: center;
            text-decoration: none;
            padding-top: 10px;
            font-size: 13px;
            color: #fff;
            width: 100%;
            height: 40px;
            background-color: #a13854;
            border: none;
            margin: 10px 0;
        }
        .enviar:hover{
            background-color: #7e2d42;
        }
        .recuperarSenha a{
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            text-align: center;
            text-decoration: none;
            font-size: 11px;
            color: #fff;
        }
    </style>

    <body>
        <div id="login">
            <form class="area">
                <h1 style="text-align:center; text-decoration:none;">LOGIN</h1>
                <div>
                    <label for="inputEmail" class="areaLogin">Usuário:</label>
                    <div>
                        <input type="email" class="form-control input-email" id="inputEmail">
                    </div>
                </div>

                <div>
                    <label for="inputPassword" class="areaLogin">Senha:</label>
                    <div>
                        <input type="password" class="form-control input-password" id="inputPassword">
                    </div>
                </div>

                <div class="form-check form-switch" style="margin-top: 10px; color: #fff; font-size: 12px;">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Manter logado</label>
                </div>

                <div class="cardEnviar">
                    <a class="enviar entrar" href="index.html">ENTRAR NO SITE</a>
                </div>
                <div class="recuperarSenha" onload="recurso()">
                    <a href="#">Esqueceu a senha?</a>
                    <a href="#">Crie sua conta</a>
                </div>
            </form>
        </div>
    </body>

    <script type="text/javascript">
        jQuery(document).ready(function(){

            $(".entrar").click(function(){
                if($(".input-email").val() == ''){
                    alert("Insira um email válido!");
                }else{
                    if($(".input-password").val() == ''){
                        alert("Insira a senha!");
                    }else{
                        if($(".input-password").val() == '12345'){
                            alert("Usuario logado com sucesso!");
                            $(".input-email").val("");
                            $(".input-password").val("");
                        }else{
                            alert("Falha no login, verifique se os dados estão corretos!");
                        }
                    }   
                }
            }); 
        });
    </script>
</html>
